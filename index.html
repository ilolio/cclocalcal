        }

                <button class="btn-secondary" onclick="closeModal()">„Ç≠„É£„É≥„Çª„É´</button>
                <button class="btn-danger" id="deleteButton" onclick="deleteFromModal()" style="display: none;">ÂâäÈô§</button>
                <button class="btn-primary" onclick="saveScheduleFromModal()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <script>
        let schedules = [];
        let tasks = [];
        let selectedColor = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        let draggedElement = null;
        let dragStartY = 0;
        let dragStartTop = 0;
        let displayStartHour = 6;
        let displayEndHour = 24;
        let editingIndex = -1; // -1: Êñ∞Ë¶è‰ΩúÊàê, 0‰ª•‰∏ä: Á∑®ÈõÜ„É¢„Éº„Éâ
        let modalSelectedColor = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        let isDragging = false;
        let draggedTask = null;
        let draggedSchedule = null;

        // ÂàùÊúüÂåñ
        function init() {
            loadSettings();
            loadSchedules();
            loadTasks();
            renderTimeline();
            renderSchedules();
            renderTasks();
            updateStats();
            updateCurrentTimeLine();
            setupColorPicker();
            setupModalColorPicker();
            setupTimelineClick();
            setupTaskDropZone();

            // 1ÂàÜ„Åî„Å®„Å´ÁèæÂú®ÊôÇÂàª„ÅÆÁ∑ö„ÇíÊõ¥Êñ∞
            setInterval(updateCurrentTimeLine, 60000);
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâË®≠ÂÆö„ÇíË™≠„ÅøËæº„Åø
        function loadSettings() {
            const saved = localStorage.getItem('displaySettings');
            if (saved) {
                const settings = JSON.parse(saved);
                displayStartHour = settings.startHour || 6;
                displayEndHour = settings.endHour || 24;

                document.getElementById('displayStartTime').value = minutesToTime(displayStartHour * 60);
                document.getElementById('displayEndTime').value = minutesToTime(displayEndHour * 60);
            }
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´Ë®≠ÂÆö„Çí‰øùÂ≠ò
        function saveSettings() {
            const settings = {
                startHour: displayStartHour,
                endHour: displayEndHour
            };
            localStorage.setItem('displaySettings', JSON.stringify(settings));
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíË™≠„ÅøËæº„Åø
        function loadSchedules() {
            const saved = localStorage.getItem('dailySchedules');
            if (saved) {
                schedules = JSON.parse(saved);
            }
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´„Çπ„Ç±„Ç∏„É•„Éº„É´„Çí‰øùÂ≠ò
        function saveSchedules() {
            localStorage.setItem('dailySchedules', JSON.stringify(schedules));
        }

        // Ë°®Á§∫ÁØÑÂõ≤„ÅÆÊõ¥Êñ∞
        function updateDisplayRange() {
            const startTime = document.getElementById('displayStartTime').value;
            const endTime = document.getElementById('displayEndTime').value;

            const startMinutes = timeToMinutes(startTime);
            const endMinutes = timeToMinutes(endTime);

            displayStartHour = Math.floor(startMinutes / 60);
            displayEndHour = Math.ceil(endMinutes / 60);

            if (displayStartHour >= displayEndHour) {
                alert('Ë°®Á§∫ÁµÇ‰∫ÜÊôÇÂàª„ÅØË°®Á§∫ÈñãÂßãÊôÇÂàª„Çà„ÇäÂæå„Å´Ë®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            saveSettings();
            renderTimeline();
            renderSchedules();
            updateCurrentTimeLine();
        }

        // „Çø„Ç§„É†„É©„Ç§„É≥„ÅÆÊèèÁîª
        function renderTimeline() {
            const timeline = document.getElementById('timeline');

            // Êó¢Â≠ò„ÅÆ„Éû„Éº„Ç´„Éº„Å®„É©„Ç§„É≥„ÇíÂâäÈô§
            const existingMarkers = timeline.querySelectorAll('.hour-marker');
            const existingLines = timeline.querySelectorAll('.hour-line');
            existingMarkers.forEach(marker => marker.remove());
            existingLines.forEach(line => line.remove());

            // „Çø„Ç§„É†„É©„Ç§„É≥„ÅÆÈ´ò„Åï„ÇíÂãïÁöÑ„Å´Ë®≠ÂÆö
            const displayHours = displayEndHour - displayStartHour;
            timeline.style.minHeight = (displayHours * 60) + 'px';

            // ÊôÇÈñì„Éû„Éº„Ç´„Éº„Å®Á∑ö„ÇíÊèèÁîª
            for (let i = 0; i <= displayHours; i++) {
                const actualHour = displayStartHour + i;

                const hourMarker = document.createElement('div');
                hourMarker.className = 'hour-marker';
                hourMarker.style.top = (i * 60) + 'px';
                hourMarker.textContent = actualHour + ':00';
                timeline.appendChild(hourMarker);

                const hourLine = document.createElement('div');
                hourLine.className = 'hour-line';
                hourLine.style.top = (i * 60) + 'px';
                timeline.appendChild(hourLine);
            }
        }

        // „Çπ„Ç±„Ç∏„É•„Éº„É´„ÅÆÊèèÁîª
        function renderSchedules() {
            const timeline = document.getElementById('timeline');

            // Êó¢Â≠ò„ÅÆ„Çπ„Ç±„Ç∏„É•„Éº„É´„Ç¢„Ç§„ÉÜ„É†„ÇíÂâäÈô§
            const existingItems = timeline.querySelectorAll('.schedule-item');
            existingItems.forEach(item => item.remove());

            // ÂêÑ„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÊèèÁîª
            schedules.forEach((schedule, index) => {
                const item = createScheduleElement(schedule, index);
                timeline.appendChild(item);
            });

            updateStats();
        }

        // „Çπ„Ç±„Ç∏„É•„Éº„É´Ë¶ÅÁ¥†„ÅÆ‰ΩúÊàê
        function createScheduleElement(schedule, index) {
            const item = document.createElement('div');
            item.className = 'schedule-item';
            item.draggable = true;
            item.dataset.index = index;

            const startMinutes = timeToMinutes(schedule.startTime);
            const endMinutes = timeToMinutes(schedule.endTime);
            const duration = endMinutes - startMinutes;

            // Ë°®Á§∫ÈñãÂßãÊôÇÂàª„Åã„Çâ„ÅÆÁõ∏ÂØæ‰ΩçÁΩÆ„ÇíË®àÁÆó
            const displayStartMinutes = displayStartHour * 60;
            const relativeTop = startMinutes - displayStartMinutes;

            // Ë°®Á§∫ÁØÑÂõ≤Â§ñ„ÅÆ„Çπ„Ç±„Ç∏„É•„Éº„É´„ÅØÈùûË°®Á§∫
            if (endMinutes <= displayStartMinutes || startMinutes >= displayEndHour * 60) {
                item.style.display = 'none';
            }

            item.style.top = relativeTop + 'px';
            item.style.height = duration + 'px';
            item.style.background = schedule.color;

            const title = document.createElement('div');
            title.className = 'schedule-item-title';
            title.textContent = schedule.title;

            const time = document.createElement('div');
            time.className = 'schedule-item-time';
            time.textContent = `${schedule.startTime} - ${schedule.endTime}`;

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'schedule-item-delete';
            deleteBtn.textContent = '√ó';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deleteSchedule(index);
            };

            item.appendChild(title);
            item.appendChild(time);
            item.appendChild(deleteBtn);

            // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„ÉàÔºàÁ∑®ÈõÜÁî®Ôºâ
            item.addEventListener('click', (e) => {
                if (!isDragging) {
                    openEditModal(index);
                }
            });

            // „Éâ„É©„ÉÉ„Ç∞„Ç§„Éô„É≥„Éà
            item.addEventListener('dragstart', handleDragStart);
            item.addEventListener('dragend', handleDragEnd);

            return item;
        }

        // ÊôÇÂàª„ÇíÂàÜ„Å´Â§âÊèõ
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // ÂàÜ„ÇíÊôÇÂàª„Å´Â§âÊèõ
        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${String(hours).padStart(2, '0')}:${String(mins).padStart(2, '0')}`;
        }

        // „Çπ„Ç±„Ç∏„É•„Éº„É´„ÅÆËøΩÂä†
        function addSchedule() {
            let title = document.getElementById('scheduleTitle').value.trim();
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            // „Çø„Ç§„Éà„É´„ÅåÁ©∫„ÅÆÂ†¥Âêà„ÅØ„Äå„ÄêÁÑ°È°å„Äë„Äç„ÇíË®≠ÂÆö
            if (!title) {
                title = '„ÄêÁÑ°È°å„Äë';
            }

            if (startTime >= endTime) {
                alert('ÁµÇ‰∫ÜÊôÇÂàª„ÅØÈñãÂßãÊôÇÂàª„Çà„ÇäÂæå„Å´Ë®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const schedule = {
                title: title,
                startTime: startTime,
                endTime: endTime,
                color: selectedColor
            };

            schedules.push(schedule);
            saveSchedules();
            renderSchedules();

            // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Çí„ÇØ„É™„Ç¢
            document.getElementById('scheduleTitle').value = '';
        }

        // „Çπ„Ç±„Ç∏„É•„Éº„É´„ÅÆÂâäÈô§
        function deleteSchedule(index) {
            if (confirm('„Åì„ÅÆ„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                schedules.splice(index, 1);
                saveSchedules();
                renderSchedules();
            }
        }

        // ÂÖ®„Çπ„Ç±„Ç∏„É•„Éº„É´„ÅÆÂâäÈô§
        function clearAllSchedules() {
            if (confirm('„Åô„Åπ„Å¶„ÅÆ„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                schedules = [];
                saveSchedules();
                renderSchedules();
            }
        }

        // „Çπ„Ç±„Ç∏„É•„Éº„É´„Çí„ÉÜ„Ç≠„Çπ„Éà„Å®„Åó„Å¶„Ç®„ÇØ„Çπ„Éù„Éº„Éà
        function exportScheduleAsText() {
            if (schedules.length === 0) {
                alert('„Çπ„Ç±„Ç∏„É•„Éº„É´„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }

            // „Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÈñãÂßãÊôÇÂàªÈ†Ü„Å´„ÇΩ„Éº„Éà
            const sortedSchedules = [...schedules].sort((a, b) => {
                return timeToMinutes(a.startTime) - timeToMinutes(b.startTime);
            });

            // „ÉÜ„Ç≠„Çπ„Éà„ÇíÁîüÊàê
            let text = '„Äê1Êó•„ÅÆ„Çπ„Ç±„Ç∏„É•„Éº„É´„Äë\n';
            text += '‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n\n';

            sortedSchedules.forEach(schedule => {
                text += `${schedule.startTime} - ${schedule.endTime}  ${schedule.title}\n`;
            });

            // Áµ±Ë®àÊÉÖÂ†±„ÇíËøΩÂä†
            text += '\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n';

            let totalMinutes = 0;
            schedules.forEach(schedule => {
                const start = timeToMinutes(schedule.startTime);
                const end = timeToMinutes(schedule.endTime);
                totalMinutes += (end - start);
            });

            const totalHours = (totalMinutes / 60).toFixed(1);
            const freeHours = (24 - totalMinutes / 60).toFixed(1);

            text += `\nÁ∑è„Çπ„Ç±„Ç∏„É•„Éº„É´Êï∞: ${schedules.length}‰ª∂\n`;
            text += `Á∑è‰∫àÂÆöÊôÇÈñì: ${totalHours}ÊôÇÈñì\n`;
            text += `Á©∫„ÅçÊôÇÈñì: ${freeHours}ÊôÇÈñì\n`;

            // „ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº
            navigator.clipboard.writeText(text).then(() => {
                alert('„Çπ„Ç±„Ç∏„É•„Éº„É´„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
            }).catch(err => {
                // „Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„ÅüÂ†¥Âêà„ÅØ„ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÅßË°®Á§∫
                showTextModal(text);
            });
        }

        // „ÉÜ„Ç≠„Çπ„Éà„É¢„Éº„ÉÄ„É´„ÇíË°®Á§∫Ôºà„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Ç≥„Éî„Éº„ÅåÂ§±Êïó„Åó„ÅüÂ†¥Âêà„ÅÆ„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºâ
        function showTextModal(text) {
            const modal = document.createElement('div');
            modal.className = 'modal show';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>„Çπ„Ç±„Ç∏„É•„Éº„É´„ÅÆ„ÉÜ„Ç≠„Çπ„ÉàÂá∫Âäõ</h2>
                        <button class="modal-close" onclick="this.closest('.modal').remove()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <textarea style="width: 100%; height: 300px; font-family: monospace; padding: 10px; border: 1px solid #ddd; border-radius: 5px; resize: vertical;">${text}</textarea>
                    </div>
                    <div class="modal-actions">
                        <button class="btn-secondary" onclick="this.closest('.modal').remove()">Èñâ„Åò„Çã</button>
                        <button class="btn-primary" onclick="copyTextFromModal(this)">„Ç≥„Éî„Éº</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // „É¢„Éº„ÉÄ„É´„Åã„Çâ„ÉÜ„Ç≠„Çπ„Éà„Çí„Ç≥„Éî„Éº
        function copyTextFromModal(button) {
            const textarea = button.closest('.modal-content').querySelector('textarea');
            textarea.select();
            document.execCommand('copy');
            alert('„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ');
        }

        // „Éâ„É©„ÉÉ„Ç∞ÈñãÂßã
        function handleDragStart(e) {
            isDragging = true;
            draggedElement = e.target;
            draggedSchedule = e.target;
            dragStartY = e.clientY;
            dragStartTop = parseInt(draggedElement.style.top);
            draggedElement.classList.add('dragging');

            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', 'schedule');
        }

        // „Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫Ü
        function handleDragEnd(e) {
            if (!draggedElement) return;

            draggedElement.classList.remove('dragging');

            // „Çø„Çπ„ÇØ„Éë„Éç„É´„Å´„Éâ„É≠„ÉÉ„Éó„Åï„Çå„ÅüÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑÔºàsetupTaskDropZone„ÅßÂá¶ÁêÜÊ∏à„ÅøÔºâ
            const taskPanel = document.getElementById('taskPanel');
            const rect = taskPanel.getBoundingClientRect();
            const isOverTaskPanel = e.clientX >= rect.left && e.clientX <= rect.right &&
                                   e.clientY >= rect.top && e.clientY <= rect.bottom;

            if (!isOverTaskPanel) {
                // „Çø„Ç§„É†„É©„Ç§„É≥ÂÜÖ„Åß„ÅÆÁßªÂãï
                const deltaY = e.clientY - dragStartY;
                const newTop = dragStartTop + deltaY;

                const index = parseInt(draggedElement.dataset.index);
                if (schedules[index]) {
                    const schedule = schedules[index];
                    const duration = timeToMinutes(schedule.endTime) - timeToMinutes(schedule.startTime);

                    // Ë°®Á§∫ÈñãÂßãÊôÇÂàª„Åã„Çâ„ÅÆÁõ∏ÂØæ‰ΩçÁΩÆ„ÇíÁµ∂ÂØæ‰ΩçÁΩÆÔºàÂàÜÔºâ„Å´Â§âÊèõ
                    const displayStartMinutes = displayStartHour * 60;
                    const displayEndMinutes = displayEndHour * 60;
                    let absoluteMinutes = displayStartMinutes + newTop;

                    // Ë°®Á§∫ÁØÑÂõ≤ÂÜÖ„Å´Âà∂Èôê
                    const maxStartMinutes = displayEndMinutes - duration;
                    absoluteMinutes = Math.max(displayStartMinutes, Math.min(maxStartMinutes, absoluteMinutes));

                    // 15ÂàÜÂçò‰Ωç„Å´„Çπ„Éä„ÉÉ„Éó
                    const snappedMinutes = Math.round(absoluteMinutes / 15) * 15;

                    const endMinutes = Math.min(1440, snappedMinutes + duration);

                    schedule.startTime = minutesToTime(snappedMinutes);
                    schedule.endTime = minutesToTime(endMinutes);

                    saveSchedules();
                    renderSchedules();
                }
            }

            draggedElement = null;
            draggedSchedule = null;

            // „Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫ÜÂæå„ÄÅÂ∞ë„ÅóÈÅÖÂª∂„Åó„Å¶„Åã„Çâ„ÇØ„É™„ÉÉ„ÇØ„ÇíÊúâÂäπ„Å´„Åô„Çã
            setTimeout(() => {
                isDragging = false;
            }, 100);
        }

        // „Çø„Ç§„É†„É©„Ç§„É≥‰∏ä„Åß„ÅÆ„Éâ„É©„ÉÉ„Ç∞„Ç™„Éº„Éê„Éº
        document.addEventListener('dragover', (e) => {
            if (draggedElement) {
                e.preventDefault();
                return false;
            }
        });

        // „Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº„ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        function setupColorPicker() {
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedColor = option.dataset.color;
                });
            });
        }

        // ÁèæÂú®ÊôÇÂàª„ÅÆÁ∑ö„ÇíÊõ¥Êñ∞
        function updateCurrentTimeLine() {
            const now = new Date();
            const minutes = now.getHours() * 60 + now.getMinutes();
            const line = document.getElementById('currentTimeLine');

            // Ë°®Á§∫ÁØÑÂõ≤ÂÜÖ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            const displayStartMinutes = displayStartHour * 60;
            const displayEndMinutes = displayEndHour * 60;

            if (minutes >= displayStartMinutes && minutes <= displayEndMinutes) {
                const relativeTop = minutes - displayStartMinutes;
                line.style.top = relativeTop + 'px';
                line.style.display = 'block';
            } else {
                line.style.display = 'none';
            }
        }

        // Áµ±Ë®àÊÉÖÂ†±„ÅÆÊõ¥Êñ∞
        function updateStats() {
            const totalSchedules = schedules.length;
            let totalMinutes = 0;

            schedules.forEach(schedule => {
                const start = timeToMinutes(schedule.startTime);
                const end = timeToMinutes(schedule.endTime);
                totalMinutes += (end - start);
            });

            const totalHours = (totalMinutes / 60).toFixed(1);
            const freeHours = (24 - totalMinutes / 60).toFixed(1);

            document.getElementById('totalSchedules').textContent = totalSchedules;
            document.getElementById('totalHours').textContent = totalHours + 'h';
            document.getElementById('freeHours').textContent = freeHours + 'h';
        }

        // „É¢„Éº„ÉÄ„É´„ÅÆ„Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº„Çí„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        function setupModalColorPicker() {
            const colorOptions = document.querySelectorAll('#modalColorPicker .color-option');
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    modalSelectedColor = option.dataset.color;
                });
            });
        }

        // „Çø„Ç§„É†„É©„Ç§„É≥„ÇØ„É™„ÉÉ„ÇØ„Çí„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        function setupTimelineClick() {
            const timeline = document.getElementById('timeline');

            // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            timeline.addEventListener('click', (e) => {
                // „Çπ„Ç±„Ç∏„É•„Éº„É´„Ç¢„Ç§„ÉÜ„É†„ÇÑ‰ªñ„ÅÆË¶ÅÁ¥†„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÂ†¥Âêà„ÅØÁÑ°Ë¶ñ
                if (e.target.closest('.schedule-item') ||
                    e.target.classList.contains('hour-marker') ||
                    e.target.classList.contains('hour-line')) {
                    return;
                }

                // „Çø„Ç§„É†„É©„Ç§„É≥ÂÜÖ„Åß„ÅÆ„ÇØ„É™„ÉÉ„ÇØ‰ΩçÁΩÆ„Åã„ÇâÊôÇÂàª„ÇíË®àÁÆó
                const rect = timeline.getBoundingClientRect();
                const clickY = e.clientY - rect.top + timeline.parentElement.scrollTop;

                // Áõ∏ÂØæ‰ΩçÁΩÆ„Åã„ÇâÁµ∂ÂØæÊôÇÂàªÔºàÂàÜÔºâ„Å´Â§âÊèõ
                const displayStartMinutes = displayStartHour * 60;
                let clickMinutes = displayStartMinutes + clickY;

                // 15ÂàÜÂçò‰Ωç„Å´„Çπ„Éä„ÉÉ„Éó
                clickMinutes = Math.round(clickMinutes / 15) * 15;

                // ÁØÑÂõ≤ÂÜÖ„Å´Âà∂Èôê
                clickMinutes = Math.max(displayStartMinutes, Math.min(displayEndHour * 60 - 60, clickMinutes));

                // ÈñãÂßãÊôÇÂàª„Å®ÁµÇ‰∫ÜÊôÇÂàª„ÇíË®≠ÂÆöÔºà„Éá„Éï„Ç©„É´„Éà„ÅØ1ÊôÇÈñìÔºâ
                const startTime = minutesToTime(clickMinutes);
                const endTime = minutesToTime(Math.min(clickMinutes + 60, displayEndHour * 60));

                openCreateModal(startTime, endTime);
            });

            // „Çø„Çπ„ÇØ„Åã„Çâ„ÅÆ„Éâ„É≠„ÉÉ„Éó„Ç§„Éô„É≥„Éà
            timeline.addEventListener('dragover', (e) => {
                if (draggedTask) {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                }
            });

            timeline.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedTask) {
                    const index = parseInt(draggedTask.dataset.index);
                    const task = tasks[index];

                    // „Éâ„É≠„ÉÉ„Éó‰ΩçÁΩÆ„Åã„ÇâÊôÇÂàª„ÇíË®àÁÆó
                    const rect = timeline.getBoundingClientRect();
                    const dropY = e.clientY - rect.top + timeline.parentElement.scrollTop;

                    const displayStartMinutes = displayStartHour * 60;
                    let dropMinutes = displayStartMinutes + dropY;

                    // 15ÂàÜÂçò‰Ωç„Å´„Çπ„Éä„ÉÉ„Éó
                    dropMinutes = Math.round(dropMinutes / 15) * 15;

                    // ÁØÑÂõ≤ÂÜÖ„Å´Âà∂Èôê
                    dropMinutes = Math.max(displayStartMinutes, Math.min(displayEndHour * 60 - 60, dropMinutes));

                    // „Çπ„Ç±„Ç∏„É•„Éº„É´„Å®„Åó„Å¶ËøΩÂä†Ôºà„Éá„Éï„Ç©„É´„Éà1ÊôÇÈñìÔºâ
                    const startTime = minutesToTime(dropMinutes);
                    const endTime = minutesToTime(Math.min(dropMinutes + 60, displayEndHour * 60));

                    schedules.push({
                        title: task.title,
                        startTime: startTime,
                        endTime: endTime,
                        color: selectedColor
                    });

                    saveSchedules();
                    renderSchedules();

                    // „Çø„Çπ„ÇØ„ÇíÂâäÈô§
                    tasks.splice(index, 1);
                    saveTasks();
                    renderTasks();
                }
            });
        }

        // Êñ∞Ë¶è‰ΩúÊàê„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openCreateModal(startTime, endTime) {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = '‰∫àÂÆö„Çí‰ΩúÊàê';
            document.getElementById('modalScheduleTitle').value = '';
            document.getElementById('modalStartTime').value = startTime;
            document.getElementById('modalEndTime').value = endTime;
            document.getElementById('deleteButton').style.display = 'none';

            // „Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº„Çí„É™„Çª„ÉÉ„Éà
            const colorOptions = document.querySelectorAll('#modalColorPicker .color-option');
            colorOptions.forEach(opt => opt.classList.remove('selected'));
            colorOptions[0].classList.add('selected');
            modalSelectedColor = colorOptions[0].dataset.color;

            document.getElementById('scheduleModal').classList.add('show');
            document.getElementById('modalScheduleTitle').focus();
        }

        // Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openEditModal(index) {
            editingIndex = index;
            const schedule = schedules[index];

            document.getElementById('modalTitle').textContent = '‰∫àÂÆö„ÇíÁ∑®ÈõÜ';
            document.getElementById('modalScheduleTitle').value = schedule.title;
            document.getElementById('modalStartTime').value = schedule.startTime;
            document.getElementById('modalEndTime').value = schedule.endTime;
            document.getElementById('deleteButton').style.display = 'block';

            // „Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº„ÇíÁèæÂú®„ÅÆËâ≤„Å´Ë®≠ÂÆö
            const colorOptions = document.querySelectorAll('#modalColorPicker .color-option');
            colorOptions.forEach(opt => {
                if (opt.dataset.color === schedule.color) {
                    opt.classList.add('selected');
                    modalSelectedColor = schedule.color;
                } else {
                    opt.classList.remove('selected');
                }
            });

            document.getElementById('scheduleModal').classList.add('show');
            document.getElementById('modalScheduleTitle').focus();
        }

        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeModal() {
            document.getElementById('scheduleModal').classList.remove('show');
            editingIndex = -1;
        }

        // „É¢„Éº„ÉÄ„É´„Åã„Çâ‰øùÂ≠ò
        function saveScheduleFromModal() {
            let title = document.getElementById('modalScheduleTitle').value.trim();
            const startTime = document.getElementById('modalStartTime').value;
            const endTime = document.getElementById('modalEndTime').value;

            // „Çø„Ç§„Éà„É´„ÅåÁ©∫„ÅÆÂ†¥Âêà„ÅØ„Äå„ÄêÁÑ°È°å„Äë„Äç„ÇíË®≠ÂÆö
            if (!title) {
                title = '„ÄêÁÑ°È°å„Äë';
            }

            if (startTime >= endTime) {
                alert('ÁµÇ‰∫ÜÊôÇÂàª„ÅØÈñãÂßãÊôÇÂàª„Çà„ÇäÂæå„Å´Ë®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const schedule = {
                title: title,
                startTime: startTime,
                endTime: endTime,
                color: modalSelectedColor
            };

            if (editingIndex === -1) {
                // Êñ∞Ë¶è‰ΩúÊàê
                schedules.push(schedule);
            } else {
                // Á∑®ÈõÜ
                schedules[editingIndex] = schedule;
            }

            saveSchedules();
            renderSchedules();
            closeModal();
        }

        // „É¢„Éº„ÉÄ„É´„Åã„ÇâÂâäÈô§
        function deleteFromModal() {
            if (editingIndex >= 0) {
                if (confirm('„Åì„ÅÆ‰∫àÂÆö„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    schedules.splice(editingIndex, 1);
                    saveSchedules();
                    renderSchedules();
                    closeModal();
                }
            }
        }

        // „É¢„Éº„ÉÄ„É´Â§ñ„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Åü„ÇâÈñâ„Åò„Çã
        document.getElementById('scheduleModal').addEventListener('click', (e) => {
            if (e.target.id === 'scheduleModal') {
                closeModal();
            }
        });

        // Esc„Ç≠„Éº„Åß„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Enter„Ç≠„Éº„Åß„Çπ„Ç±„Ç∏„É•„Éº„É´ËøΩÂä†
        document.getElementById('scheduleTitle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addSchedule();
            }
        });

        // „É¢„Éº„ÉÄ„É´ÂÜÖ„ÅßEnter„Ç≠„Éº„Åß‰øùÂ≠ò
        document.getElementById('modalScheduleTitle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveScheduleFromModal();
            }
        });

        // „Çø„Çπ„ÇØ„Éë„Éç„É´„ÅÆË°®Á§∫/ÈùûË°®Á§∫„ÇíÂàá„ÇäÊõø„Åà
        function toggleTaskPanel() {
            const panel = document.getElementById('taskPanel');
            panel.classList.toggle('hidden');

            // Ë°®Á§∫Áä∂ÊÖã„Çí‰øùÂ≠ò
            const isHidden = panel.classList.contains('hidden');
            localStorage.setItem('taskPanelHidden', isHidden);
        }

        // „Çø„Çπ„ÇØ„ÇíË™≠„ÅøËæº„Åø
        function loadTasks() {
            const saved = localStorage.getItem('tasks');
            if (saved) {
                tasks = JSON.parse(saved);
            }

            // „Éë„Éç„É´„ÅÆË°®Á§∫Áä∂ÊÖã„ÇíÂæ©ÂÖÉ
            const isHidden = localStorage.getItem('taskPanelHidden');
            if (isHidden === 'false') {
                document.getElementById('taskPanel').classList.remove('hidden');
            }
        }

        // „Çø„Çπ„ÇØ„Çí‰øùÂ≠ò
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // „Çø„Çπ„ÇØ„ÇíËøΩÂä†
        function addTask() {
            const input = document.getElementById('taskTitleInput');
            const title = input.value.trim();

            if (!title) {
                return;
            }

            tasks.push({ title: title });
            saveTasks();
            renderTasks();

            // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Çí„ÇØ„É™„Ç¢
            input.value = '';
        }

        // „Çø„Çπ„ÇØ„ÇíÂâäÈô§
        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        // „Çø„Çπ„ÇØ‰∏ÄË¶ß„ÇíÊèèÁîª
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="task-drop-zone">„Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åô„Çã„Åã„ÄÅ<br>„Çπ„Ç±„Ç∏„É•„Éº„É´„Çí„Éâ„É≠„ÉÉ„Éó</div>';
                return;
            }

            tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.draggable = true;
                taskItem.dataset.index = index;

                const title = document.createElement('div');
                title.className = 'task-item-title';
                title.textContent = task.title;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'task-item-delete';
                deleteBtn.textContent = '√ó';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteTask(index);
                };

                taskItem.appendChild(title);
                taskItem.appendChild(deleteBtn);

                // „Çø„Çπ„ÇØ„ÅÆ„Éâ„É©„ÉÉ„Ç∞„Ç§„Éô„É≥„Éà
                taskItem.addEventListener('dragstart', handleTaskDragStart);
                taskItem.addEventListener('dragend', handleTaskDragEnd);

                taskList.appendChild(taskItem);
            });
        }

        // „Çø„Çπ„ÇØ„ÅÆ„Éâ„É©„ÉÉ„Ç∞ÈñãÂßã
        function handleTaskDragStart(e) {
            draggedTask = e.target;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', 'task');
            draggedTask.classList.add('dragging');
        }

        // „Çø„Çπ„ÇØ„ÅÆ„Éâ„É©„ÉÉ„Ç∞ÁµÇ‰∫Ü
        function handleTaskDragEnd(e) {
            if (draggedTask) {
                draggedTask.classList.remove('dragging');
                draggedTask = null;
            }
        }

        // „Çø„Çπ„ÇØ„Ç®„É™„Ç¢„ÅÆ„Éâ„É≠„ÉÉ„Éó„Çæ„Éº„É≥„Çí„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
        function setupTaskDropZone() {
            const taskList = document.getElementById('taskList');

            taskList.addEventListener('dragover', (e) => {
                if (draggedSchedule) {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                }
            });

            taskList.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedSchedule) {
                    const index = parseInt(draggedSchedule.dataset.index);
                    const schedule = schedules[index];

                    // „Çø„Çπ„ÇØ„Å®„Åó„Å¶ËøΩÂä†
                    tasks.push({ title: schedule.title });
                    saveTasks();
                    renderTasks();

                    // „Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÂâäÈô§
                    schedules.splice(index, 1);
                    saveSchedules();
                    renderSchedules();
                }
            });
        }

        // Enter„Ç≠„Éº„Åß„Çø„Çπ„ÇØËøΩÂä†
        document.getElementById('taskTitleInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂàùÊúüÂåñ
        window.addEventListener('load', init);
    </script>
